<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem + </button>
    </header>
    <form>
        <h2> Inserir nova imagem </h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da Imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="btn-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="images/img1.jpg" alt="Imagem Camila">
            <div class="overlay-imagem-link">
             <a  href="images/img1.jpg" title="Ver imagem em tamanho real" target="_blank">
                Ver imagem em tamanho real
             </a>
            </div>
        </li>
        <li>
            <img src="images/img2.jpg" alt="Imagem Camila 2">
            <div class="overlay-imagem-link">
             <a  href="images/img2.jpg" title="Ver imagem em tamanho real" target="_blank">
                Ver imagem em tamanho real
             </a>
            </div>
        </li>
        <li>
            <img src="images/img3.jpg" alt="Imagem Camila 3">
            <div class="overlay-imagem-link">
             <a  href="images/img3.jpg" title="Ver imagem em tamanho real" target="_blank">
                Ver imagem em tamanho real
             </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
